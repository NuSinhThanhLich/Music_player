<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index2.css">
    <link rel="stylesheet" href="./index.js">
</head>
<body>
    <div class="player">
        
        <div class="dashboard">
            <div class="header">
                <header>
                    <h5>Now playing</h5>
                    <h3>String 57th & 9th</h3>
                </header>
            </div>
    
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(https://antimatter.vn/wp-content/uploads/2022/12/hinh-nen-4k-1200x676.jpg);"></div>
            </div>
    
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                  </div>
                  <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                  <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                  </div>
            </div>
    
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
            <audio id="audio" src=""></audio>
        </div>


        <div class="playlist">
            
            <div class="song">
                <div class="song-head" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzbTz0Qw_w2wsrdgbNXwQptaCUYXcsWJT5jANBRmyR&s');"></div>
                <div class="song-body">
                    <h3 class="song-body-title">Music name</h3>
                    <p class="song-body-author">Singer</p>
                </div>
                <div class="song-option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>     
            
            <div class="song">
                <div class="song-head" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzbTz0Qw_w2wsrdgbNXwQptaCUYXcsWJT5jANBRmyR&s');"></div>
                <div class="song-body">
                    <h3 class="song-body-title">Music name</h3>
                    <p class="song-body-author">Singer</p>
                </div>
                <div class="song-option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>     

            <div class="song">
                <div class="song-head" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzbTz0Qw_w2wsrdgbNXwQptaCUYXcsWJT5jANBRmyR&s');"></div>
                <div class="song-body">
                    <h3 class="song-body-title">Music name</h3>
                    <p class="song-body-author">Singer</p>
                </div>
                <div class="song-option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>     

        </div>
    </div>
</body>
</html>
